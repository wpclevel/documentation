{% if site.logo %}
    <div class="site-branding d-flex flex-v-center">
        <div class="logo d-flex flex-v-center"><img src="{{ '/assets/images/logo.png' | absolute_url }}" alt="{{ site.name }}"></div>
        <div class="titles d-flex flex-col">
            <span class="title">Documentaion</span>
            <span class="version">Version {{ site.version }}</span>
        </div>
    </div>
{% else %}
    {{ site.title }}
{% endif %}
